<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='我的娱乐管理',active='entertainment'">
<header th:replace="back/header::headerFragment(${title},${active})"></header>
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="back/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
<!--                我的娱乐基本信息表-->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">我的娱乐基本信息管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th >娱乐名称</th>
                                <th >官网</th>
                                <th>分类</th>
                                <th width="35%">介绍</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="entertainment : ${entertainments.list}">
                                <tr th:id="${entertainment.eid}">
                                    <td>
<!--                                        需要新增搜索页面查找相关视频-->
                                        <a th:href="${entertainment.address}" th:text="${entertainment.name}" target="_blank"></a>
                                    </td>
                                    <td><a th:href="${entertainment.address}" th:text="${entertainment.address}"/></td>
                                    <td><th:block th:if="${entertainment.eid}%2==0">
                                        <span>我的游戏</span>
                                    </th:block>
                                        <th:block th:if="${entertainment.eid}%2!=0">
                                            <span>运动健康</span>
                                        </th:block>
                                    </td>
                                    <td><th:block th:text="${entertainment.title}"/></td>
                                    <td>
                                        <a th:href="@{'/admin/entertainment/'+${entertainment.eid}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delArticle('+${entertainment.eid}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" href="javascript:void(0)">
                                            <i class="fa fa-rocket"></i> <span>预览</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/paging :: pageAdminNav(${entertainments})"></div>
                    </div>
                </div>
<!--                我的娱乐视频表-->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">我的娱乐视频信息管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="5%">视频id</th>
                                <th width="10%">视频简介</th>
                                <th>视频代码</th>
                                <th width="10%">创建时间</th>
                                <th width="18%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="e_video : ${e_videos.list}">
                                <tr th:id="${e_video.id}">
                                    <td>
                                        <a  th:text="${e_video.id}" target="_blank"></a>
                                    </td>
                                    <td><a th:href="${e_video.title}" th:text="${e_video.title}"/></td>
                                    <td>
                                        <span th:text="${e_video.code}"></span>
                                    </td>
                                    <td><th:block th:text="${commons.dateFormat(e_video.created)}"/></td>
                                    <td>
                                        <a th:href="@{'/admin/entertainment/'+${e_video.id}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delArticle('+${e_video.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" href="javascript:void(0)">
                                            <i class="fa fa-rocket"></i> <span>预览</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/paging :: pageAdminNav(${e_videos})"></div>
                    </div>
                </div>
                <div th:replace="back/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="back/footer :: footer"></div>
<script type="text/javascript">
    function delArticle(id) {
        // 获取<meta>标签中封装的_csrf信息
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if(confirm('确定删除该文章吗?')){
            $.ajax({
                type:'post',
                url : '/admin/article/delete',
                data: {id:id},
                dataType: 'json',
                beforeSend : function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (result) {
                    if (result && result.success) {
                        window.alert("文章删除成功");
                        window.location.reload();
                    } else {
                        window.alert(result.msg || '文章删除失败')
                    }
                }
            });
        }
    }
</script>
</body>
</html>
