<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的收藏——图片</title>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/user/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/user/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/user/css/slicknav.min.css"/>
    <link rel="stylesheet" href="/user/css/magnific-popup.css"/>
    <link rel="stylesheet" href="/user/css/owl.carousel.min.css"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="/user/css/style.css"/>

</head>
<div th:replace="/client/header2::header(null,null)" />
<body>
<!-- Hero Section -->
<section class="hero" style="background-color: whitesmoke">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <h2>Hello！！</h2>
                <h2>打造一个属于自己的相片空间吧！</h2>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section end -->

<!--文章分页显示-->
<section class="s-content">
    <div class="row entries-wrap wide">
        <div class="entries">
            <picture class="col-block" th:each="picture: ${pictures.list}">
                <div class="item-entry" data-aos="zoom-in">
                    <div class="item-entry__thumb">
                        <a  class="item-entry__thumb-link">
                            <img th:src="${picture.pictureaddress}" style="height: 183px;width: 330px">
                        </a>
                    </div>
                    <div class="item-entry__text">
                        <h1 class="item-entry__title"><a style="color: #0f9ae0;font-size: 20px;" th:text="${picture.picturedescription}" /></h1>
                        <p class="item-entry__date">收藏时间：</p>
                        <div class="item-entry__date">
                            <a href="single-standard.html" th:text="${picture.picturetime}"></a>
                        </div>
                    </div>
                </div> <!-- item-entry -->
            </picture> <!-- end article -->

        </div>
        <!-- 文章分页信息 -->
        <div class="am-pagination">
            <div th:replace="/comm/paging::pageNav_New3(${pictures},'上一页','下一页','p_page')" />
        </div>
    </div>
</section>
<a class="btn btn-default" href="#" role="button" style="position:fixed;right:0;bottom:0">
    回到顶部
</a>
</body>
<div th:replace="/client/footer_1::footer" />
<!--====== Javascripts & Jquery ======-->
<script src="/user/js/vendor/jquery-3.2.1.min.js"></script>
<script src="/user/js/jquery.slicknav.min.js"></script>
<script src="/user/js/jquery.magnific-popup.min.js"></script>
<script src="/user/js/owl.carousel.min.js"></script>
<script src="/user/js/mixitup.min.js"></script>
<script src="/user/js/masonry.pkgd.min.js"></script>
<script src="/user/js/main.js"></script>

</html>
