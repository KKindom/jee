<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的收藏——图片</title>
    <meta charset="UTF-8">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/user/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/user/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/user/css/slicknav.min.css"/>
    <link rel="stylesheet" href="/user/css/magnific-popup.css"/>
    <link rel="stylesheet" href="/user/css/owl.carousel.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/user/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/user/css/jquery-ui.css">
    <link rel="stylesheet" href="/user/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/user/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/user/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/user/css/aos.css">
    <link rel="stylesheet" href="/user/css/fancybox.min.css">
    <link rel="stylesheet" href="/user/css/style.css">
    <!-- Main Stylesheets -->

</head>
<div th:replace="/client/header2::header(null,null)" />
<br/>
<br/>
<br/>
<body>
<section class="s-content">
    <div class="row entries-wrap wide">
        <div class="entries">
        <website class="am-g blog-entry-article" th:each="website: ${websites.list}" style="display: flex; align-items: center;justify-content: center;">
            <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
                网址：<a style="color: #0f9ae0;font-size: 20px;" th:href="${website.address}" th:text="${website.address}" />
                <div style="font-size: 16px;" th:text="${website.description}" />
                <span style="font-size: 15px;" th:text="'收藏于： '+ ${website.date}" />
            </div>
        </website>
        </div>
    </div>
    <!-- 文章分页信息 -->
    <div class="am-pagination">
        <div th:replace="/comm/paging::pageNav_New4(${websites},'上一页','下一页','page')" />
    </div>
</div>
</section>
<a class="btn btn-default" href="#" role="button" style="position:fixed;right:0;bottom:0">
    回到顶部
</a>
</body>
<div th:replace="/client/footer_1::footer" />
</html>
